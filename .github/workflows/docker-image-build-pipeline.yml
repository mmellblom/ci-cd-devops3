name: Docker Deploy

on:
  push:
    tags:
      - v*

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "::set-output name=tag_name::$(git describe --tags)"

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/my-nginx-image:${{ steps.get_version.outputs.tag_name }} . --no-cache

      - name: Log into GHCR
        uses: docker/login-action@v2
        with:
            registry: ghcr.io
            username: ${{ github.repository_owner}}
            password: ${{ secrets.GITHUB_TOKEN}}

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/nginx-ci-cd:${{ steps.get_version.outputs.tag_name}}